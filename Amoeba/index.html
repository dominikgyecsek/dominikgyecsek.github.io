	<title>Amoeba</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<style>

	html, body {
		margin: 0;
		width: 100%;
		height: 100%;
		box-sizing: border-box;
		background-color: whitesmoke;
		display: flex;
		justify-content: center;
		font-family: 'Arial';
		font-size: 1em
	}

	* {
		box-sizing: border-box;
	}

	button {
		cursor: pointer;
		border: none;
		background-color: transparent;
		color: #444444;
		font-size: 1.2em
	}

	button:focus, input:focus {
		outline: 0;
	}

	main {
		width: 100%;
		height: 100%;
		align-self: center;
		position: relative;
	}

	.tile {
		width: 5%;
		height: 5%;
		background-color: rgb(220,220,220);
		float: left;
		border: 1px solid rgb(235,235,235);
		cursor: pointer;
		display: flex;
		justify-content: center;
	}

	@keyframes scaleUpCircle {
		0% { transform: scale(0.1, 0.1); }
		100% { transform: scale(1, 1); }
	}

	.circle {
		align-self: center;
		height: 50%;
		width: 50%;
		margin: 4px;
		background-color: transparent;
		display: inline-block;
		border-radius: 100%;
		position: relative;
		border: 2px solid #556270;
		animation-name: scaleUpCircle;
		animation-duration: 0.3s;
		animation-fill-mode: forwards;
	}

	.circle-alt {
		background-color: #556270;
	}

	#options {
		position: fixed;
		top: 0px;
		right: 0px;
		background-color: transparent;
		color: #575757;
	}

	#options>button, #in-game-hide {
		float: left;
	}

	#reset-game-btn {
		font-size: 22px;
	}

	.controll-btn {
		font-size: 16px;
	}

	#in-game-hide {
		display: inline-block;
		margin-top: 4px;
	}

	</style>

<script>

	$(document).ready(function() {
		resize();
	})

	$("#reset-game-btn").click(function() {
		$("#in-game-hide").show();
	})

	$(".controll-btn").click(function() {
		resetGame();
		$("#in-game-hide").hide();
		var type = $(this).attr("id");
		if ( type == "sp" ) isMultiplayer = false;
		else isMultiplayer = true;
		$("#modal-wrapper").hide();
	})

	$(window).resize(resize);

	var isGameOver = false;
	var isMyTurn = true;
	var winner = undefined;
	var isMultiplayer;
	var table = null

	var x = '<span class="circle circle-alt"></span>';
	var o = '<span class="circle"></span>';

	const tableSize = 400;			

	function resize() {

		var width = $(window).width();
		var height = $(window).height();
		if (height < width) {
			$("main").css("width", height);
			$("main").css("height", "100%");
		} else {
			$("main").css("height", width);
			$("main").css("width", "100%");
		}

	}

	$(".tile").on("click", function() {

		if (table == null) $("#sp").trigger("click");
		$("#in-game-hide").hide();

		var $this = $(this);
		var  id = $this.attr("id");
		var isOccupied = $this.hasClass("occupied");

		if (isGameOver) {

			$("#modal-wrapper").show();

		} else {
			
			if (!isOccupied) {

				if ( isMultiplayer ) {

					$("#" + id).addClass("occupied");

					if (isMyTurn) {
						$this.append(x);
						table[id] = 1;
					} else {
						$this.append(o);
						table[id] = 2;
					}			

					isMyTurn = !isMyTurn;	
					check(true);	

				} else {

					if (isMyTurn) {
						$this.append(x);
						$("#" + id).addClass("occupied");
						table[id] = 1;
						console.log("User Selected: " + id);
						isMyTurn = !isMyTurn;
						AI();
					}

				}

			} 
			
		}

	})

	function resetGame() {
